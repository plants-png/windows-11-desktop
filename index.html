<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Desktop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="/assets/favicon/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-div">
      <footer>
        <div id="footer-left">
          <button id="weather-button">
            <img
              src="./assets/weather-sunny.png"
              alt="Windows 11 weather Sunny icon"
              width="22"
            />
            <div id="weather-button-text">
              <h3>18&deg;C</h3>
              <h4>Sunny</h4>
            </div>
          </button>
        </div>
        <div id="footer-centre">
          <div>
            <button id="windows-button" class="taskbar-button">
              <img
                src="./assets/Windows_11_Start_Button.svg"
                alt="Windows 11 taskbar Start icon"
                width="24"
              />
            </button>
          </div>
          <div id="search-box">
            <img
              src="./assets/Search-Icon.png"
              alt="Windows 11 Search box icon"
              width="15"
            />
            <input
              type="text"
              placeholder="Search"
              id="search-input"
              spellcheck="false"
            />
          </div>
          <div id="taskbar-icons">
            <button class="taskbar-button">
              <img
                src="./assets/Windows_11_Task_View_Icon.png"
                alt="Windows 11 Task View icon"
                width="31"
              />
            </button>
            <button class="taskbar-button">
              <img
                src="./assets/File_Explorer_Icon.png"
                alt="Windows 11 File Explorer icon"
                width="32"
              />
            </button>
            <button class="taskbar-button">
              <img
                src="./assets/microsoft-edge-icon.png"
                alt="Microsoft Edge icon"
                width="24"
              />
            </button>
          </div>
        </div>
        <div id="footer-right">
          <button id="taskbar-tray-icon">
            <img
              src="./assets/taskbar-tray-icon.png"
              alt="Windows 11 hidden icon menu"
              width="10"
            />
          </button>
          <button>
            <img
              src="./assets/windows-update-icon.png"
              alt="Windows 11 Update icon"
              width="17"
            />
          </button>
          <button>
            <h3 id="taskbar-language">Eng</h3>
          </button>
          <button>
            <img
              src="./assets/control-panel.png"
              alt="Windows 11 wifi, sound and battery panel"
              width="65"
            />
          </button>
          <button>
            <div id="time-and-notifications-div">
              <div id="time-and-notifications-text">
                <h3>12:09</h3>
                <h3>14/08/2024</h3>
              </div>
              <img
                src="./assets/notification-bell.png"
                alt="Notification bell"
                width="13"
              />
            </div>
          </button>
          <button>
            <img src="./assets/copilot.png" alt="Copilot icon" width="25" />
          </button>
        </div>
      </footer>
    </div>
    <div id="portrait-mode">
      <h1>Turn your device to landscape mode for this to work!</h1>
    </div>
  </body>
</html>
