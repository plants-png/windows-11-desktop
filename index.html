<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Taskbar - Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="overall-div">
      <footer>
        <div id="footer-left">
          <button id="weather-button">
            <img
              src="./assets/weather-sunny.png"
              alt="The Sunny icon in the Windows 11 taskbar weather"
              width="22"
            />
            <div id="weather-button-text">
              <h3>18&deg;C</h3>
              <h4>Sunny</h4>
            </div>
          </button>
        </div>
        <div id="footer-centre">
          <div>
            <button id="windows-button" class="taskbar-button">
              <img
                src="./assets/Windows_11_Start_Button.svg"
                alt="The Windows 11 windows taskbar icon"
                width="24"
              />
            </button>
          </div>
          <div id="search-box">
            <img
              src="./assets/Search-Icon.png"
              alt="The Windows 11 search icon in the search box"
              width="15"
            />
            <input
              type="text"
              placeholder="Search"
              id="search-input"
              spellcheck="false"
            />
          </div>
          <div id="taskbar-icons">
            <button class="taskbar-button">
              <img
                src="./assets/Windows_11_Task_View_Icon.png"
                alt="The Windows 11 Task View icon"
                width="31"
              />
            </button>
            <button class="taskbar-button">
              <img
                src="./assets/File_Explorer_Icon.png"
                alt="The Windows 11 File Explorer icon"
                width="32"
              />
            </button>
            <button class="taskbar-button">
              <img
                src="./assets/microsoft-edge-icon.png"
                alt="The Microsoft Edge icon"
                width="24"
              />
            </button>
          </div>
        </div>
        <div id="footer-right">
          <button id="taskbar-tray-icon">
            <img
              src="./assets/taskbar-tray-icon.png"
              alt="The tray icon to show more taskbar icons on Windows 11"
              width="10"
            />
          </button>
          <button>
            <img
              src="./assets/windows-update-icon.png"
              alt="The Windows 11 update icon in the taskbar"
              width="17"
            />
          </button>
          <button>
            <h3 id="taskbar-language">Eng</h3>
          </button>
          <button>
            <img
              src="./assets/control-panel.png"
              alt="The taskbar control panel in Windows 11"
              width="65"
            />
          </button>
          <button>
            <div id="time-and-notifications-div">
              <div id="time-and-notifications-text">
                <h3>12:09</h3>
                <h3>14/08/2024</h3>
              </div>
              <img
                src="./assets/notification-bell.png"
                alt="The notification bell icon in the Windows 11 taskbar"
                width="13"
              />
            </div>
          </button>
          <button>
            <img
              src="./assets/copilot.png"
              alt="The Copilot icon in the Windows 11 taskbar"
              width="25"
            />
          </button>
        </div>
      </footer>
    </main>
  </body>
</html>
