<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Taskbar - Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall">
      <div class="wrapper">
        <div class="left">
          <div class="weather clickable">
            <img
              src="./assets/weather-sunny.png"
              alt="The Sunny icon in the Windows 11 taskbar weather"
              width="22"
            />
            <div class="weather-text">
              <h3>18&deg;C</h3>
              <h4>Sunny</h4>
            </div>
          </div>
        </div>
        <div class="centre">
          <div id="windows-and-search">
            <div class="clickable windows-logo">
              <img
                src="./assets/Windows_11_Start_Button.svg"
                alt="The Windows 11 windows taskbar icon"
                width="23"
              />
            </div>
            <div id="search-box">
              <img
                src="./assets/Search-Icon.png"
                alt="The Windows 11 search icon in the search box"
                width="15"
              />
              <input type="text" placeholder="Search" id="search-input">
            </div>
          </div>
          <div id="taskbar-icons">
            <div class="clickable taskbar-icon">
              <img
                src="./assets/Windows_11_Task_View_Icon.png"
                alt="The Windows 11 Task View icon"
              />
            </div>
            <div class="clickable taskbar-icon">
              <img
                src="./assets/File_Explorer_Icon.png"
                alt="The Windows 11 File Explorer icon"
              />
            </div>
          </div>
        </div>
        <div class="right">
          <div class="clickable">
            <img
              src="./assets/taskbar-tray-icon.png"
              alt="The tray icon to show more taskbar icons on Windows 11"
              width="10"
            />
          </div>
          <div class="clickable">
            <img
              src="./assets/windows-update-icon.png"
              alt="The Windows 11 update icon in the taskbar"
              width="17"
            />
          </div>
          <div class="clickable">
            <h3 id="taskbar-language">Eng</h3>
          </div>
          <div class="clickable">
            <img
              src="./assets/control-panel.png"
              alt="The taskbar control panel in Windows 11"
              width="65"
            />
          </div>
          <div class="clickable">
            <div id="time-and-notifications">
              <div class="time-text">
                <h3>12:09</h3>
                <h3>14/08/2024</h3>
              </div>
              <img
                src="./assets/notification-bell.png"
                alt="The notification bell icon in the Windows 11 taskbar"
                width="13"
              />
            </div>
          </div>
          <div class="clickable">
            <img
              src="./assets/copilot.png"
              alt="The Copilot icon in the Windows 11 taskbar"
              width="25"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
